<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Inter Font -->
  <!-- Lexend Deca Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Lexend Deca Font -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
<body>
  <div class="containall">
  <div class="container">
        <picture class="images">
        <source class="image-desktop" media="(min-width: 1000px)" srcset="./images/image-header-desktop.jpeg">
        <img class="image-mobile" src="/images/image-header-mobile.jpeg" alt="mobile">
      </picture>
      <div class="flex-left">
        <div class="text">
          <h1>Get <span class="accent">insights</span> that help your business grow. </h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
      <div class="list">
        <ul>
        <li>
          <span class="stat">10k+</span><span class="statheader">companies</span>
        </li>
        <li>
          <span class="stat">314</span><span class="statheader">templates</span>
        </li>
        <li id="spacer">
          <span class="stat">12M+</span><span class="statheader">queries</span>
        </li>
      </ul>
      </div>
      </div>
  </div>
  </div>


  <!--Attribution-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali Nail Bayraktar</a>.
  </div>
</body>
</html>
